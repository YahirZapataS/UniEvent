<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UniEvent</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/loginStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/login.js"></script>
</head>

<body>
    <div class="login-container">
        <div class="login-left">
            <div class="overlay">
                <div class="overlay-content">
                    <h2>Bienvenido de nuevo</h2>
                </div>
            </div>
        </div>

        <div class="login-right">
            <div class="login-card">
                <a href="index.html" class="back-to-home">
                    <span class="arrow">←</span> Volver al inicio
                </a>
                <header class="login-header">
                    <h1>Uni<span>Event</span></h1>
                </header>

                <form id="loginForm">
                    <div class="input-group">
                        <label for="email">Correo Institucional</label>
                        <input type="email" id="email" placeholder="usuario@uv.mx" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="login-button">Iniciar Sesión</button>
                </form>

                <div class="footer-links">
                    <a href="#" class="link">¿Olvidaste tu contraseña?</a>
                    <div class="divider"><span>O bien</span></div>
                    <a id="solicitarEspacio" href="requests.html" class="button-outline">Quiero solicitar un espacio</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
