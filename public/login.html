<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UniEvent</title>
    <link rel="stylesheet" href="css/loginStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/login.js"></script>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="./assets/betterteam-bolsa-de-trabajo-uv.webp" alt="Fondo Login">
        </div>
        <div class="right">
            <h1>UniEvent</h1>
            <h2>Inicio de sesión</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Correo institucional" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar sesión</button>
            </form>
            <div class="footer-links">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <a href="#">¿Problemas para ingresar?</a><br>
                <a id="solicitarEspacio" href="index.html">Quiero solicitar un espacio</a>
            </div>
        </div>
    </div>
</body>

</html>
