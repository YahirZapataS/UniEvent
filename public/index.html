<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Espacios - FCA</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.all.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.min.css">
  <script type="module" src="js/firebaseConfig.js"></script>
  <script type="module" src="js/solicitudes.js"></script>
</head>

<body>

  <h1>Solicitar Espacio Académico</h1>
  <form id="formSolicitud">
    <input type="text" id="name" placeholder="Nombre del responsable" required><br>
    <input type="text" id="activity" placeholder="Actividad" required><br>
    <textarea id="description" placeholder="Descripción (Opcional)"></textarea><br>
    <input type="date" id="date" required><br>
    <input type="time" id="startTime" required><br>
    <input type="time" id="endTime" required><br>
    <select id="place" required>
      <option value="">Seleccione una opción</option>
      <option value="Auditorio">Auditorio C.P.A. Josefine Góngora Espitia</option>
      <option value="Aula 1">Aula 1</option>
      <option value="Aula 2">Aula 2</option>
      <option value="Aula 3">Aula 3</option>
      <option value="Aula 4">Aula 4</option>
      <option value="Aula 5">Aula 5</option>
      <option value="Aula 6">Aula 6</option>
      <option value="Aula 7">Aula 9</option>
      <option value="Aula 8">Aula 10</option>
      <option value="Aula 9">Aula 11</option>
      <option value="Aula 10">Aula 12</option>
      <option value="Aula 11">Aula 13</option>
      <option value="Aula 12">Aula 14</option>
      <option value="Aula 13">Aula 15</option>
      <option value="Aula 14">Aula 16</option>
      <option value="Aula 15">Aula 17</option>
      <option value="Aula 16">Aula 18</option>
      <option value="Aula 17">Laboratorio de LIS</option>
      <option value="Aula 18">Laboratorio de LSCA</option>
    </select><br>
    <input type="checkbox" name="guests" id="guests" value="Conferencistas"> Conferencistas<br>
    <input type="checkbox" name="guests" id="guests" value="Grupos comisionados"> Grupos Comisionados<br>
    <input type="checkbox" name="guests" id="guests" value="Autoridades"> Autoridades<br>
    <input type="checkbox" name="guests" id="guests" value="Todos"> Todos<br>
    <input type="email" id="email" placeholder="Correo Institucional del Solicitante" required><br>
    <button type="submit">Enviar Solicitud</button>
  </form>
</body>

</html>
