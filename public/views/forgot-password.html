<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - UniEvent</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/loginStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="overlay">
                <div class="overlay-content">
                    <h2>Recupera tu acceso</h2>
                    <p>Enviaremos un enlace a tu correo institucional.</p>
                </div>
            </div>
        </div>

        <div class="login-right">
            <div class="login-card">
                <a href="login.html" class="back-to-home">
                    <span class="arrow">←</span> Volver al login
                </a>
                <header class="login-header">
                    <h1>Uni<span>Event</span></h1>
                </header>

                <form id="forgotForm">
                    <div class="input-group">
                        <label for="forgotEmail">Correo Institucional</label>
                        <input type="email" id="forgotEmail" placeholder="usuario@uv.mx" required>
                    </div>
                    <button type="submit" class="login-button">Enviar enlace de recuperación</button>
                </form>

                <div class="footer-links">
                    <p class="text-muted">¿Recordaste tu contraseña? <a href="login.html" class="link">Inicia sesión</a></p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../js/forgot-password.js"></script>
</body>
</html>
