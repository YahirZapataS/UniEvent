<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Gestión - UniEvent</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="module">
        (function () {
            emailjs.init("IyDvp3Qr5cKPcCyWS");
        })();
    </script>
    <script type="module" src="../js/dashboard.js"></script>
    <script type="module" src="../js/components/MainSidebar.js"></script>
</head>

<body>
    <div class="dashboard-container">
        <main-sidebar active="solicitudes"></main-sidebar>

        <main class="main-content">
            <header class="page-header">
                <div class="title-area">
                    <h1>Panel de Gestión</h1>
                    <p>Bienvenido(a) al sistema de control de solicitudes.</p>
                </div>
            </header>

            <section class="card-table">
                <div class="table-header"
                    style="padding: 1.5rem; border-bottom: 1px solid var(--border); background-color: #fcfcfd;">
                    <h2 style="font-size: 1.1rem; font-weight: 700; color: var(--text-main);">Solicitudes Pendientes
                    </h2>
                </div>
                <table id="applicationsTable">
                    <thead>
                        <tr>
                            <th>Responsable</th>
                            <th>Tipo de evento</th>
                            <th>Actividad</th>
                            <th>Descripción</th>
                            <th>Fecha</th>
                            <th>Inicio</th>
                            <th>Término</th>
                            <th>Lugar</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
        </main>

        <button id="fabAdd" class="fab" title="Nueva Solicitud">+</button>
    </div>
</body>

</html>
