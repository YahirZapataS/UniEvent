<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - UniEvent</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/dashboard.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script type="module" src="../js/components/MainSidebar.js"></script>
    <script type="module" src="../js/reports.js"></script>
</head>

<body>
    <div class="dashboard-container">
        <main-sidebar active="reportes"></main-sidebar>

        <main class="main-content">
            <header class="page-header">
                <div class="title-area">
                    <h1>Historial Completo de Solicitudes</h1>
                    <p>Consulta y exporta el registro total de eventos del sistema.</p>
                </div>
                <div class="actions-area">
                    <button type="button" id="btnPrintReport" class="btn-print">
                        <span>Descargar Reporte PDF</span>
                    </button>
                </div>
            </header>

            <section class="config-card" style="margin-bottom: 2rem;">
                <div class="card-header">Filtros de Búsqueda</div>
                <div class="card-body">
                    <form id="historyFilterForm" class="filter-grid"
                        style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                        <div class="input-group">
                            <label>Estado</label>
                            <select id="filterState">
                                <option value="">Todos los Estados</option>
                                <option value="Pendiente">Pendiente</option>
                                <option value="Aceptada">Aceptada</option>
                                <option value="Rechazada">Rechazada</option>
                                <option value="Concluida">Concluida</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>Lugar</label>
                            <select id="place">
                                <option value="">Todos los lugares</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>Desde</label>
                            <input type="date" id="filterDateFrom">
                        </div>
                        <div class="input-group">
                            <label>Hasta</label>
                            <input type="date" id="filterDateTo">
                        </div>

                        <div style="grid-column: 1 / -1; display: flex; gap: 1rem; margin-top: 1rem;">
                            <button type="submit" class="btn-save">Aplicar Filtros</button>
                            <button type="button" id="btnClearFilters" class="btn-print">Limpiar Filtros</button>
                        </div>
                    </form>
                </div>
            </section>

            <section class="card-table">
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>Responsable</th>
                            <th>Actividad</th>
                            <th>Lugar</th>
                            <th>Fecha</th>
                            <th>Inicio</th>
                            <th>Término</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                    </tbody>
                </table>
                <div id="historyMessage" class="empty-row">Cargando historial...</div>
            </section>
        </main>
    </div>
</body>

</html>
