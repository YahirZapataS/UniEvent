<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Espacio - UniEvent</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="../css/requestsStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="module">
        (function () {
            emailjs.init("IyDvp3Qr5cKPcCyWS");
        })();
    </script>
</head>

<body>

    <div class="main-container">
        <header class="form-header">
            <h1>Solicitud de Espacio Académico</h1>
            <p>Complete todos los campos para procesar su reservación.</p>
        </header>

        <div class="form-card">
            <form id="formSolicitud">
                <div class="form-columns">

                    <section class="form-column">
                        <div class="section-title">
                            <h2>Solicitante</h2>
                        </div>
                        <div class="input-group">
                            <label for="name">Nombre del responsable</label>
                            <input type="text" id="name" placeholder="Nombre completo" required>
                        </div>
                        <div class="input-group">
                            <label for="email">Correo Institucional</label>
                            <input type="email" id="email" placeholder="ejemplo@uv.mx" required>
                        </div>
                    </section>

                    <section class="form-column">
                        <div class="section-title">
                            <h2>Actividad</h2>
                        </div>
                        <div class="input-group">
                            <label for="activityType">Tipo de actividad</label>
                            <select id="activityType" required>
                                <option value="">Seleccione tipo</option>
                                <option value="Conferencia">Conferencia</option>
                                <option value="Taller">Taller</option>
                                <option value="Curso">Curso</option>
                                <option value="Junta">Junta / Reunión</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="activityName">Nombre de la actividad</label>
                            <input type="text" id="activityName" placeholder="Título del evento" required>
                        </div>
                        <div class="input-group expand">
                            <label for="description">Descripción breve</label>
                            <textarea id="description" placeholder="Objetivo y audiencia..." required></textarea>
                        </div>
                    </section>

                    <section class="form-column">
                        <div class="section-title">
                            <h2>Logística</h2>
                        </div>
                        <div class="input-group">
                            <label for="place">Lugar</label>
                            <select id="place" required>
                                <option value="">Seleccione el lugar</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="date">Fecha</label>
                            <input type="text" id="date" placeholder="Selecciona fecha" readonly required>
                        </div>
                        <div class="time-grid">
                            <div class="input-group">
                                <label for="startTime">Inicio</label>
                                <select id="startTime" required>
                                    <option value="">Hora Inicio</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label for="endTime">Fin</label>
                                <select id="endTime" required>
                                    <option value="">Hora Fin</option>
                                </select>
                            </div>
                        </div>
                </div>
                <div class="input-group expand">
                    <label for="comments">Comentarios (Opcional)</label>
                    <textarea id="comments" placeholder="Notas adicionales..."></textarea>
                </div>
                </section>
        </div>

        <div class="form-footer">
            <button type="button" id="btnBack" class="btn-secondary">Regresar</button>
            <button type="submit" class="btn-primary">Enviar Solicitud</button>
        </div>
        </form>
        <button id="btnHelp" class="fab-help" title="Guía de uso">i</button>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="../js/requests.js"></script>
    <script>
        document.getElementById('btnBack').addEventListener('click', () => {
            window.location.href = '../index.html';
        });
    </script>
</body>

</html>
