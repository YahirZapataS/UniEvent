<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos Aprobados - UniEvent</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/dashboard.css" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>

    <script type="module" src="../js/components/MainSidebar.js"></script>
    <script type="module" src="../js/dashboard-requests.js"></script>
</head>

<body>
    <div class="dashboard-container">
        <main-sidebar active="aprobadas"></main-sidebar>

        <main class="main-content">
            <header class="page-header">
                <div class="title-area">
                    <h1>Eventos Aprobados</h1>
                    <p>Registro de eventos que han sido aprobados por usted.</p>
                </div>
                <div class="actions-area">
                    <button class="btn-print" onclick="window.print()">Imprimir Lista</button>
                </div>
            </header>

            <section class="card-table">
                <table id="applicationsTable">
                    <thead>
                        <tr>
                            <th>Responsable</th>
                            <th>Tipo de Evento</th>
                            <th>Título</th>
                            <th>Descripción</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Lugar</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>

</html>
