<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UniEvent</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/loginStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../js/login.js"></script>
</head>

<body>
    <div class="login-container">
        <div class="login-left">
            <div class="overlay">
                <div class="overlay-content">
                    <h2>Bienvenido de nuevo</h2>
                </div>
            </div>
        </div>

        <div class="login-right">
            <div class="login-card">
                <a href="/public/index.html" class="back-to-home">
                    <span class="arrow">←</span> Volver al inicio
                </a>
                <header class="login-header">
                    <h1>Uni<span>Event</span></h1>
                </header>

                <form id="loginForm">
                    <div class="input-group">
                        <label for="email">Correo Institucional</label>
                        <input type="email" id="email" placeholder="usuario@uv.mx" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <div class="password-wrapper" style="position: relative; display: flex; align-items: center;">
                            <input type="password" id="password" placeholder="••••••••" required
                                style="width: 100%; padding-right: 40px;">
                            <button type="button" id="togglePassword"
                                style="position: absolute; right: 10px; background: none; border: none; cursor: pointer; color: var(--text-muted);">
                                <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="login-button">Iniciar Sesión</button>
                </form>

                <div class="footer-links">
                    <a href="./forgot-password.html" id="forgotPassword" class="link">¿Olvidaste tu contraseña?</a>
                    <div class="divider"><span>O bien</span></div>
                    <a id="solicitarEspacio" href="requests.html" class="button-outline">Quiero solicitar un espacio</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
